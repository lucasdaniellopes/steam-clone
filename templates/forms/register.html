<!DOCTYPE html>
{% extends 'headerFooter.html' %}
{% load static %}
{%block main%}
<html>
        <link rel="stylesheet" href="{% static 'css/register-stylesheet.css' %}">
        <script defer src="{% static 'js/register-js.js' %}"></script>
        <body style="background-image: url('https://store.cloudflare.steamstatic.com/public/shared/images/joinsteam/new_login_bg_strong_mask.jpg'); background-size: cover; background-position: center;">

    
    <body style="background: linear-gradient(rgba(0, 0, 0, 0.70), rgba(0, 0, 0, 0.70));">
      <div class="gradient-blur">

      </div>

        <img id="bg" src="{% static 'ImageData/games.jpg' %}">
  
        
        <form id="registerForm" method="POST" class="container smallFont fade-in">
          {% csrf_token %}
          <div class="container titleFont">
            Crie sua conta 
          </div>
        
          <div class="container smallFont">
            {{ form.as_p }}
            <div style="text-align: center">
              <button type="submit">
                  <span class="white">Registrar</span>
              </button>
          </div>

            {% if form.errors %}
            <p class = "smallFont white">
              ERRO NO REGISTRO
            </p>
          {% endif %}
          </div>
      

          
          
        </form>

    </body>
    <br>
    
    {% endblock main %}
</html>
