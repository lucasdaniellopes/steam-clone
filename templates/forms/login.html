<!DOCTYPE html>
{% extends 'headerFooter.html' %}
{%load static %}

<html>
  {% block main %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/login-stylesheet.css' %}/?v=1" >
  <body style="background-image: url('https://store.cloudflare.steamstatic.com/public/shared/images/joinsteam/new_login_bg_strong_mask.jpg'); background-size: cover; background-position: center;">

  
    <body style="background: linear-gradient(rgba(0, 0, 0, 0.70), rgba(0, 0, 0, 0.70));">
        <div class="gradient-blur"></div>
        <img id="bg" src="{% static 'ImageData/games.jpg' %}">
  
        
        <form id="loginForm" method="POST" class="container smallFont fade-in">
          {% csrf_token %}
          <div>
            <label for="uname"><b>nome</b></label>  
            <input type="text" placeholder="nome do usuário" name="username" required>
        
            <label for="psw"><b>Senha</b></label>
            <input type="password" placeholder="digite sua senha" name="password" required>
            
            <div id="btn-div">
            <button type="submit">
              <span>Entrar</span></button>
              <p class = 'smallFont'>
                {% if messages %}
                  {% for message in messages %}
                    {{ message }}
                  {% endfor %}
                {% endif %}
                </p>
              <label class="smallFont"><a href="{% url 'users:register' %}">Não tem conta</a></label>
                <br>
              <label class="smallFont"><a href="{% url 'users:forgotPassword' %}">Esqueceu a senha ?</a></label>
            </div>

            
          </div>

        </form>
        <br>
    </body>
    
    {% endblock main %}
</html>
